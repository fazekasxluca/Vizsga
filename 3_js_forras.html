		//kivalogatParosOtven
		var tomb1 = [30, 55, 12, 80, 60, 100];
		function kivalogatParosOtven(tomb) {

			
			var aktTomb = [];

			var szamlalo = 0;
			while (szamlalo < tomb.length) {
				if (tomb[szamlalo] % 2 == 0 && tomb[szamlalo] > 50) {

					aktTomb.push(tomb[szamlalo]);

				}
				szamlalo++;
			}
			return aktTomb;
		}
		kivalogatParosOtven(tomb1);

		//osszeadasFeliras 
		function	osszeadasFeliras(eredmeny, op1, op2){
			var keresett = document.getElementsByClassName(eredmeny)[0]; 

					if (keresett){

						console.log("Elem megtalálva");
						
						var op1 = Number(op1);
						var op2 = Number(op2);

						var p = document.createElement("p");
					
						if (!isNaN(op1) && !isNaN(op2)) {
							var osszeg = op1 + op2;

						}
					}

					 {

					}
		}
